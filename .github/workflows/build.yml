name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pyinstaller
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev

    - name: Build with PyInstaller
      run: |
        pyinstaller --noconfirm --onefile --console --hidden-import=win32com --hidden-import=win32com.client --hidden-import=pythoncom --windowed --icon zapret.ico --name zapret main.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: executable
        path: dist/main
