# .github/workflows/windows-build.yml
name: Build zapret.exe on push to main

on:
  push:
    branches:
      - main           # ← собираем только эту ветку

jobs:
  build-win:
    runs-on: windows-2022
    env:
      CI: "true"       # флаг для build.bat, чтобы отключить pause и UAC

    steps:
      # 1. Получаем исходники
      - name: Checkout sources
        uses: actions/checkout@v4

      # 2. Настраиваем Python (x64)
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          architecture: "x64"

      # 3. Ставим PyInstaller + pywin32
      - name: Install build dependencies
        shell: cmd
        run: |
          python -m pip install --upgrade pip
          python -m pip install pyinstaller pywin32

      # 4. Запускаем ваш бат-файл
      - name: Build EXE (build.bat)
        shell: cmd
        run: |
          call build.bat --ci

      # 5. Загружаем полученный zapret.exe как артефакт
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: zapret-${{ github.sha }}   # имя можно изменить
          path: zapret/zapret.exe          # путь до итогового файла
          retention-days: 30               # хранить 30 дней (по умолчанию 90)
